    <meta charset="UTF-8" />

    <title>إنجاز - نظام إدارة أعمال متكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: 22 163 74; /* sky-600 */
        --color-background: 243 244 246; /* gray-100 */
        --color-foreground: 255 255 255; /* white */
        --color-text-primary: 17 24 39; /* gray-900 */
        --color-text-secondary: 75 85 99; /* gray-500 */
        --color-border: 229 231 235; /* gray-200 */
      }

      .dark {
        --color-primary: 34 211 238; /* cyan-400 */
        --color-background: 17 24 39; /* gray-900 */
        --color-foreground: 31 41 55; /* gray-800 */
        --color-text-primary: 243 244 246; /* gray-100 */
        --color-text-secondary: 156 163 175; /* gray-400 */
        --color-border: 55 65 81; /* gray-700 */
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
        overscroll-behavior: none;
      }
      
      *, *::before, *::after {
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-primary), 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-primary), 0.7);
      }

      @media print {
        .no-print {
          display: none !important;
        }
        main {
            padding: 0 !important;
            overflow: visible !important;
        }
        body {
            background-color: #fff !important;
        }
      }
    </style>
